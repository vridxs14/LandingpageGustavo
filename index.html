<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gustavo Consignani | Consultoria Esportiva</title>
    <meta name="description" content="Pare de adivinhar seu treino. Tenha a estratégia de um especialista para alcançar seus objetivos.">
    
    <!-- Google Fonts: Inter for UI, Oswald for Headings -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Oswald', 'sans-serif'],

            colors: {
              brand: {
                green: '#a3e635', // lime-400
                dark: '#09090b', // zinc-950
                gray: '#27272a', // zinc-800

            }
          }
        }
      }

    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {

        background: #3f3f46;

      }
      ::-webkit-scrollbar-thumb:hover {

      }
    </style>
